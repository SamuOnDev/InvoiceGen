<!-- Main Panel -->
<div class="userpanel" *ngIf="!IsCompany() && !IsCreateCompany()">
    <h1>Companies Panel <a class="btn btn-success my-auto btn-m" (click)="CreateCompanyPanel()">New Company</a> </h1>  

    <table class="table table-light table-striped table-hover">
        <thead>
            <tr class="table-info">
                <th scope="col" class="text-center">Company Id</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let company of companies" (click)="CompanyPanel()" class="pe-auto" style="cursor: pointer;">
                <th class="text-center">{{ company.companyId }}</th>
                <td class="text-center">{{ company.companyName }}</td>
                <td class="text-center">{{ company.companyEmail }}</td>
                <td class="text-center">{{ company.companyPhone }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Company Info -->
<div *ngIf="IsCompany()">
    <h1>Company Panel  <!--<a class="btn btn-success my-auto btn-m">New Company</a>--> </h1>
    <ul *ngIf="!IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyId" class="col-sm-2 col-form-label">Company Id:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyId" value="342">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyName" value="Aceros S.L">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyCIF" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyCIF" value="G-47821342">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyEmail" value="acerossl@gmail.com">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyPhone" value="623345567">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyAddress" value="Pol.Ind La Jonquera 34, 08232 Cornella del llobregat">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <!-- Company Edit -->
    <ul *ngIf="IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="userNickname" class="col-sm-2 col-form-label">Company Id:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="disabledTextInput userNickname" value="">
                        </div>
                    </div>
                </fieldset>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" value="">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userLastname" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userLastname" value="">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="companyEmail" value="">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="companyPhone" value="">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="companyAddress" placeholder="Password">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <!-- Company Buttons -->
    <ul class="list-inline mr-auto ">
        <li *ngIf="!IsEdit()" class="list-inline-item">
            <a class="btn btn-secondary mx-1 btn-sm" (click)="EditUser()">Edit</a>
        </li>
        <li *ngIf="!IsEdit()" class="list-inline-item">
            <a class="btn btn-warning mx-1 btn-sm" (click)="CompanyList()">Back</a>
        </li>
        <li  *ngIf="IsEdit()" class="list-inline-item">
            <button class="btn btn-success mx-1 btn-sm" type="submit">Submit Changes</button>
        </li>
        <li  *ngIf="IsEdit()" class="list-inline-item">
            <a class="btn btn-warning mx-1 btn-sm" (click)="EditUser()">Cancel</a>
        </li>
        <div class="d-grid gap-2 d-md-flex mt-4 justify-content-md-end ">
            <li  *ngIf="IsEdit()" class="list-inline-item">
                <a class="btn btn-outline-danger mx-1 btn-sm">Delete Company</a>
            </li>
        </div>
    </ul>
</div>

<!-- Company Create -->
<div *ngIf="IsCreateCompany()">
    <h1>Company Creation Panel</h1>

    <form class="container form-register" #registerCompanyForm="ngForm" (ngSubmit)="RegisterNewCompany(registerCompanyForm)">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyName" name="companyName" ngModel class="form-control" placeholder="Company Name" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyCif" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyCif" name="companyCif" ngModel class="form-control" placeholder="Company CIF" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyEmail" name="companyEmail" ngModel class="form-control" placeholder="Company Email" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyPhone" name="companyPhone" ngModel class="form-control" placeholder="Company Phone" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyAddress" name="companyAddress" ngModel class="form-control" placeholder="Company Address" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item"></li>
        </ul>
    
        <!-- Company Buttons -->
        <ul class="list-inline mr-auto ">
            <li class="list-inline-item">
                <button class="btn btn-success mx-1 btn-m" type="submit">Confirm Creation</button>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-warning mx-1 btn-m" (click)="CompanyList()">Back</a>
            </li>
        </ul>
    </form>
</div>
