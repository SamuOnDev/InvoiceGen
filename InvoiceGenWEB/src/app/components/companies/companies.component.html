<!-- Main Panel -->
<div class="userpanel" *ngIf="!IsCompany() && !IsCreateCompany()">
    <h1>Companies Panel <a class="btn btn-success my-auto btn-m" (click)="CreateCompanyPanel()">New Company</a> </h1>  

    <table class="table table-light table-striped table-hover">
        <thead>
            <tr class="table-info">
                <th scope="col" class="text-center">Company Id</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let company of companies" (click)="CompanyPanel(company.companyId)" class="pe-auto" style="cursor: pointer;">
                <th class="text-center">{{ company.companyId }}</th>
                <td class="text-center">{{ company.companyName }}</td>
                <td class="text-center">{{ company.companyEmail }}</td>
                <td class="text-center">{{ company.companyPhone }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Company Info -->
<div *ngIf="IsCompany()">
    <h1>Company Panel  <!--<a class="btn btn-success my-auto btn-m">New Company</a>--> </h1>
    <ul *ngIf="!IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyId" class="col-sm-2 col-form-label">Company Id:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyId" value="{{ this.companyInfo.companyId }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyName" value="{{ this.companyInfo.companyName }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyCIF" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyCIF" value="{{ this.companyInfo.companyCif }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyEmail" value="{{ this.companyInfo.companyEmail }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyPhone" value="{{ this.companyInfo.companyPhone }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="companyAddress" value="{{ this.companyInfo.companyAddress }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>
    <ul class="list-inline mr-auto ">
        <li *ngIf="!IsEdit()" class="list-inline-item">
            <a class="btn btn-secondary mx-1 btn-sm" (click)="EditCompany()">Edit</a>
        </li>
        <li *ngIf="!IsEdit()" class="list-inline-item">
            <a class="btn btn-warning mx-1 btn-sm" (click)="CompanyList()">Back</a>
        </li>
    </ul>

    <form class="container form-register" #updateCompanyForm="ngForm" (ngSubmit)="UpdateCompanyById(updateCompanyForm)">
        <!-- Company Edit -->
        <ul *ngIf="IsEdit()" class="list-group list-group-flush">
            <li class="list-group-item">
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="companyId" class="col-sm-2 col-form-label">Company Id:</label>
                        <div class="col-sm-10">
                            <input type="text" id="disabledTextInput companyId" name="companyId" class="form-control" readonly [(ngModel)]="this.companyInfo.companyId">
                        </div>
                    </div>
                </fieldset>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyName" name="companyName" class="form-control" [(ngModel)]="this.companyInfo.companyName">
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyCif" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text"  id="companyCif" name="companyCif" class="form-control" [(ngModel)]="this.companyInfo.companyCif">
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text"  id="companyEmail" name="companyEmail" class="form-control" [(ngModel)]="this.companyInfo.companyEmail">
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text"  id="companyPhone" name="companyPhone" class="form-control" [(ngModel)]="this.companyInfo.companyPhone">
                    </div>
                </div>
            </li>
            <li class="list-group-item">
        
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text"  id="companyAddress" name="companyAddress" class="form-control" [(ngModel)]="this.companyInfo.companyAddress">
                    </div>
                </div>
            </li>
            <li class="list-group-item"></li>
        </ul>

        <!-- Company Buttons -->
        <ul class="list-inline mr-auto ">
            <li  *ngIf="IsEdit()" class="list-inline-item">
                <button class="btn btn-success mx-1 btn-sm" type="submit">Submit Changes</button>
            </li>
            <li  *ngIf="IsEdit()" class="list-inline-item">
                <a class="btn btn-warning mx-1 btn-sm" (click)="EditCompany()">Cancel</a>
            </li>
            <div class="d-grid gap-2 d-md-flex mt-4 justify-content-md-end ">
                <li  *ngIf="IsEdit()" class="list-inline-item">
                    <a class="btn btn-outline-danger mx-1 btn-sm" (click)="DeleteCompany()">Delete Company</a>
                </li>
            </div>
        </ul>
    </form>
</div>

<!-- Company Create -->
<div *ngIf="IsCreateCompany()">
    <h1>Company Creation Panel</h1>

    <form class="container form-register" #registerCompanyForm="ngForm" (ngSubmit)="RegisterNewCompany(registerCompanyForm)">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyName" name="companyName" ngModel class="form-control" placeholder="Company Name" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyCif" class="col-sm-2 col-form-label">CIF:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyCif" name="companyCif" ngModel class="form-control" placeholder="Company CIF" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyEmail" name="companyEmail" ngModel class="form-control" placeholder="Company Email" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyPhone" name="companyPhone" ngModel class="form-control" placeholder="Company Phone" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-group row">
                    <label for="companyAddress" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" id="companyAddress" name="companyAddress" ngModel class="form-control" placeholder="Company Address" required autofocus>
                    </div>
                </div>
            </li>
            <li class="list-group-item"></li>
        </ul>
    
        <!-- Company Buttons -->
        <ul class="list-inline mr-auto ">
            <li class="list-inline-item">
                <button class="btn btn-success mx-1 btn-m" type="submit">Confirm Creation</button>
            </li>
            <li class="list-inline-item">
                <a class="btn btn-warning mx-1 btn-m" (click)="CompanyList()">Back</a>
            </li>
        </ul>
    </form>
</div>
