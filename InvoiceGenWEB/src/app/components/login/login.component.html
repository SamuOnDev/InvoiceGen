<form class="container form-signin" #loginForm="ngForm" (ngSubmit)="Login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading text-center">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br />
        <label for="useremail" class="sr-only">Email address</label>
        <input type="email" id="useremail" name="useremail" ngModel class="form-control" placeholder="Email" required
            autofocus>
        <br />
        <label for="userpassword" class="sr-only">Password</label>
        <input type="password" id="userpassword" name="userpassword" ngModel class="form-control" placeholder="Password"
            required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </div>
</form>
