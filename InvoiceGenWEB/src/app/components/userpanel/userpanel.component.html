<div class="userpanel">
    <h1>User Panel</h1>
    <ul *ngIf="!IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticNickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticNickname" value="{{ userInfo.userNickName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticName" value="{{ userInfo.userName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticLast" class="col-sm-2 col-form-label">Lastname:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticLast" value="{{ userInfo.userLast}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ userInfo.userEmail}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticPhone" value="{{ userInfo.userPhone}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <ul *ngIf="IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userNickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="userNickname" value="{{ userInfo.userNickName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" value="{{ userInfo.userName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userLastname" class="col-sm-2 col-form-label">Lastname:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userLastname" value="{{ userInfo.userLast}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="userEmail" value="{{ userInfo.userEmail}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userPhone" value="{{ userInfo.userPhone}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userOldPassword" class="col-sm-2 col-form-label">Old Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="userOldPassword" placeholder="Password">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userNewPassword" class="col-sm-2 col-form-label">New Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" [ngClass]="{'is-valid' : validated == true, 'is-invalid' : validated == false, '': validated == null}"  id="userNewPassword" [(ngModel)]="NewPassword" required placeholder="New Password" (keyup)='check();' [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userconfirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" [ngClass]="{'is-valid' : validated == true, 'is-invalid' : validated == false, '': validated == null}" id="userConfirmPassword" [(ngModel)]="ConfirmPassword" placeholder="Confirm Password" (keyup)='check();' [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <ul class="list-inline mr-auto ">
        <li *ngIf="!IsEdit()" (click)="EditUser()" class="list-inline-item">
            <a class="btn btn-secondary mx-1 btn-sm">Edit</a>
        </li>
        <li  *ngIf="IsEdit()" (click)="SendUser()" class="list-inline-item">
            <a class="btn btn-success mx-1 btn-sm">Submit</a>
        </li>
        <li  *ngIf="IsEdit()" (click)="EditUser()" class="list-inline-item">
            <a class="btn btn-danger mx-1 btn-sm">Cancel</a>
        </li>
    </ul>
</div>
