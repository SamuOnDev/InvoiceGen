<div class="userpanel mx-auto">
    <h1 class="text-center">User Panel</h1>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br />
    <ul *ngIf="!IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticNickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticNickname" value="{{ userInfo.userNickName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticName" value="{{ userInfo.userName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticLast" class="col-sm-2 col-form-label">Lastname:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticLast" value="{{ userInfo.userLast}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ userInfo.userEmail}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="staticPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticPhone" value="{{ userInfo.userPhone}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <ul *ngIf="IsEdit()" class="list-group list-group-flush">
        <li class="list-group-item">
            <form>
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="userNickname" class="col-sm-2 col-form-label">Nickname</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="disabledTextInput userNickname" value="{{ userInfo.userNickName }}">
                        </div>
                    </div>
                </fieldset>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" [(ngModel)]="userInfo.userName" [ngModelOptions]="{standalone: true}" value="{{ userInfo.userName}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userLastname" class="col-sm-2 col-form-label">Lastname:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userLastname" [(ngModel)]="userInfo.userLast" [ngModelOptions]="{standalone: true}" value="{{ userInfo.userLast}}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <fieldset disabled>
                    <div class="form-group row">
                        <label for="userEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="disabledTextInput userEmail" value="{{ userInfo.userEmail}}">
                        </div>
                    </div>
                </fieldset>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userPhone" class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userPhone" [(ngModel)]="userInfo.userPhone" [ngModelOptions]="{standalone: true}" value="{{ userInfo.userPhone }}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userOldPassword" class="col-sm-2 col-form-label">Old Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="userOldPassword" [(ngModel)]="OldPassword" placeholder="Password"
                        (keyup)='NeedPassword();' [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userNewPassword" class="col-sm-2 col-form-label">New Password:<span [innerHTML]="htmlStr" [ngStyle]="myStyles"></span></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" [ngClass]="{'is-valid' : validated == true, 'is-invalid' : validated == false, '': validated == null}"  id="userNewPassword" [(ngModel)]="userInfo.userPassword"  placeholder="New Password" (keyup)='Check(); NeedPassword();' [ngModelOptions]="{standalone: true}" >
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item">
            <form>
                <div class="form-group row">
                    <label for="userconfirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" [ngClass]="{'is-valid' : validated == true, 'is-invalid' : validated == false, '': validated == null}" id="userConfirmPassword" [(ngModel)]="ConfirmPassword" placeholder="Confirm Password" (keyup)='Check(); NeedPassword();' [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </form>
        </li>
        <li class="list-group-item"></li>
    </ul>

    <ul class="list-inline mr-auto ">
        <li *ngIf="!IsEdit()" class="list-inline-item">
            <a class="btn btn-secondary mx-1 btn-sm" (click)="EditUser()">Edit</a>
        </li>
        <li  *ngIf="IsEdit()" class="list-inline-item">
            <button class="btn btn-success mx-1 btn-sm" type="submit" [disabled]="!needPassword" (click)="SendUser()">Submit Changes</button>
        </li>
        <li  *ngIf="IsEdit()" class="list-inline-item">
            <a class="btn btn-warning mx-1 btn-sm" (click)="EditUser()">Cancel</a>
        </li>
        <div class="d-grid gap-2 d-md-flex mt-4 justify-content-md-end ">
            <li  *ngIf="IsEdit()" class="list-inline-item">
                <a class="btn btn-outline-danger mx-1 btn-sm" (click)="DeleteUser()">Delete Account</a>
            </li>
        </div>
    </ul>
</div>
